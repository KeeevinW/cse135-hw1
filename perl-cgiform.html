<!DOCTYPE html>
<html>
<head>
    <title>Perl CGI Test Form</title>
</head>
<body>
    <h1>Perl CGI Test Form</h1>
    
    <h3>Test GET Request (sends data in URL)</h3>
    <form action="/cgi-bin/perl-get-echo.pl" method="GET">
        <label>Name: <input type="text" name="username"></label><br>
        <label>Color: <input type="text" name="color"></label><br>
        <input type="submit" value="Send GET">
    </form>

    <hr>

    <h3>Test POST Request (sends data in body)</h3>
    <form action="/cgi-bin/perl-post-echo.pl" method="POST">
        <label>Name: <input type="text" name="username"></label><br>
        <label>Message: <textarea name="message"></textarea></label><br>
        <input type="submit" value="Send POST">
    </form>

    <hr>

    <h3>Test Session Data</h3>
    <p>Enter a name here, and it will be saved in your session.</p>
    <form action="/cgi-bin/perl-sessions-1.pl" method="POST">
        <label>Enter Name: <input type="text" name="username"></label>
        <input type="submit" value="Save to Session">
    </form>
</body>
</html>
