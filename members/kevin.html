        body {

            justify-content: center;
            align-items: center;

        .profile-card {

            padding: 10px 20px;
            border-radius: 6px;

            transition: all 0.2s ease;

        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {

            transform: translateY(-1px);
        }

        .btn-linkedin {
            background-color: #0077b5;
            color: white;
        }
        .btn-linkedin:hover {
            background-color: #005e93;
            transform: translateY(-1px);
        }

        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
        }

        }
